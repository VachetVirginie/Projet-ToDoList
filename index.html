<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="todolist.css" />
    <title>todolist</title>
</head>

<body>
    <h1> To Do List</h1>

    <form id="form" action="index.html" method="GET">
        <fieldset>

            <label for="title">TITLE :</label>
            <input id="input2" type="text" name="nom" id="titre">
        </fieldset>


        <fieldset>
            <label for="liste">LISTE :</label>
            <input id="inputa" type="text" name="prenom" id="list">

        </fieldset>

        <input id="recup" type="submit" value="Envoyer" />


    </form>

    <h2>List</h2>
    <p id="texte"></p>
    <SCRIPT>
        let rec = document.querySelector("#form");
        let id = 0;

        function supprimer(idarticle) {
            document.getElementById("article" + idarticle).remove();



        }
        rec.addEventListener("submit", function(e) {
            e.preventDefault();

            let entree1 = document.querySelector("#input2");
            let entree2 = document.querySelector("#inputa");
            let elem = document.createElement("article");
            elem.id = "article" + id;
            elem.innerHTML = "<h1>" + entree1.value + "</h1>" + "<p>" + entree2.value + "</p>" + '<input onclick="supprimer(' + id + ')" id="button' + id + '" value="supprimer" type="button">' + '<input type="checkbox">';
            document.body.appendChild(elem);
            id++;



        });
    </SCRIPT>

</body>

</html>
