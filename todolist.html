<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="todolist.css" />
    <title>todolist</title>
</head>

<body>
    <h1> To Do List</h1>

    <form action="index.html" method="GET">
        <fieldset>

            <label for="title">TITLE :</label>
            <input type="text" name="nom" id="titre">
        </fieldset>


        <fieldset>
            <label for="liste">LISTE :</label>
            <input type="text" name="prenom" id="list">
        </fieldset>

        <div id="button">
            <input type="submit" value="Envoyer" />

        </div>
    </form>
    <p id="pp"></p>
    <h2>List</h2>

    <script>
        let button = document.querySelector("#button");
        button.addEventListener("submit", function(event) {
            document.querySelector("#titre");
            let titre = document.querySelector('#titre').value;

            document.querySelector("#list");
            let liste = document.querySelector("#list").value;
            console.log(liste);
            document.querySelector()("#pp");
            pp.textcontent = titre + liste;
        });
    </script>

</body>

</html>
